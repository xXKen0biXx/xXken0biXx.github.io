<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
        <title>Aybu Survey</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/Users/justinomacosso/Downloads/WEB Design/Assignment 8 test/jquery-ui.css">

        <link rel="stylesheet" href="Activity8(V2).css">
        <script src="/Users/justinomacosso/Downloads/WEB Design/Assignment 8 test/jquery.js"></script>
        <script src="/Users/justinomacosso/Downloads/WEB Design/Assignment 8 test/jquery-ui.js"></script>
        <script src="Activity8(V2).js"></script>

        
        <link rel="stylesheet" href="Activity8.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>


</head>

<body>
    <form>
        <label for="programming-language">What programming language do you know?</label>
        <input type="text" id="programming-language" name="programming-language" autocomplete="on" required oninvalid="this.setCustomValidity('This box cannot be left empty. A friendly reminder that We have learned C, Java, JavaScript and SQL')" oninput="this.setCustomValidity('')"/>

        <label for="birthday">What is your birthday?</label>
        <input type="text" id="birthday" name="birthday">

        <label for="email">Enter your email</label>
        <input type="email" id="email" name="email" placeholder="Enter a valid email" required  oninvalid="this.setCustomValidity('Please enter a valid email address ex: xxx@yy.zzz')" oninput="this.setCustomValidity('')"/>

        <label for="website">website</label>
        <input type="url" id="website" name="website" required pattern="https?://.+">

        <button>Submit!</button>
    </form>

    <script>
        $(document).ready(function() {
            // Autocomplete for programming language
            var programmingLanguages = ["JavaScript", "Python", "C","Java", "Ruby", "C#", "PHP", "Swift", "SQL", "Go", "Kotlin", "Scala"];
            $("#programming-language").autocomplete({
                source: programmingLanguages
            });

            // Datepicker for birthday input
            $("#birthday").datepicker({
                dateFormat: "mm/dd/yy"
            });
        });

    </script>



</body>

</html>

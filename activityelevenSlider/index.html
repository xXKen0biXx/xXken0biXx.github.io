<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bxSlider Plugin</title>
    <link href="main.css" rel="stylesheet">
    <link href="jquery.bxslider.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.bxSlider.min.js"></script>
    <script src="slider.js"></script>
    <style>
        .slider img {
            display: block;
            margin: 0 auto;
        }
        
        #pager {
            text-align: center;
            margin-top: 10px;
        }
        
        #pager span {
            display: inline-block;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <main>
        <h1>About Us</h1>
        <p>On June 6th, 2016, Vecta Corp. moved into its new 4 story, 35,000 square foot facility. 
            Below are a few pictures of the new facility.</p>
        <div class="slider">
            <ul id="slider">
                <li><img src="images/building_01.jpg" alt="" title="Front"></li>
                <li><img src="images/building_02.jpg" alt="" title="Left side"></li>
                <li><img src="images/building_03.jpg" alt="" title="Rear"></li>
                <li><img src="images/building_04.jpg" alt="" title="Offices"></li>
                <li><img src="images/building_05.jpg" alt="" title="Conference room"></li>
            </ul>
            <p id="pager"></p>
        </div>
    </main>
    <footer>
        <br/>
        <a href="https://validator.w3.org/check?uri=referer">Validate HTML</a> 
        <a href="https://jigsaw.w3.org/css-validator/check/referer">Validate CSS</a>
    </footer>
    <script>
        $(document).ready(function() {
            var slider = $('#slider').bxSlider({
                pagerCustom: '#pager',
                onSliderLoad: function(currentIndex) {
                    updatePager(currentIndex + 1);
                },
                onSlideAfter: function($slideElement, oldIndex, newIndex) {
                    updatePager(newIndex + 1);
                }
            });

            function updatePager(currentSlide) {
                $('#pager').text(currentSlide + ' / ' + slider.getSlideCount());
            }
        });
    </script>
</body>
</html>
